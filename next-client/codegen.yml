schema: ${NEXT_PUBLIC_API_URL}/graphql
documents: './app/**/*.{ts,tsx}'
generates:
  ./app/generated/graphql.ts:
    plugins:
      - typescript
      - typescript-operations
      - typescript-react-apollo
    config:
      withHooks: true
      withComponent: false
      withHOC: false
      skipTypename: false
      preResolveTypes: true
